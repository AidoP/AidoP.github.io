<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>What you looking for, partner?</title>
        <link rel="stylesheet" type="text/css" href="generic.css">
        <style>
            @keyframes tumble {
                from {
                    rotate: 0deg;
                    left: calc(-50% - 128px);
                }
                to {
                    rotate: 1080deg;
                    left: calc(50% + 128px);
                }
            }

            .rotate {
                position: relative;
                animation: tumble 2.6s linear infinite;
            }
        </style>
    </head>
    <body>
        <header>
            <h1><a href="/">AidoP's Portfolio</a></h1>
            <a href="https://gitlab.com/AidoP1"style="overflow: hidden; margin-top: -9px"><img src="gitlab-icon.svg" alt="My GitLab Profile" width="80em"></a>
            <a href="https://github.com/AidoP"><img src="github-icon.svg" alt="My GitHub Profile" width="56em"></a>
        </header>
        <main>
            <div style="text-align: center; overflow: hidden;">
                <img class="rotate" src="tumbleweed.png" alt="tumbleweed" width="128px">
                <h1>There is nothing out here</h1>
                <p>You should head back whence you came...</p>
            </div>
        </main>
    </body>
</html>
